<!doctype html>
<html>
<head>
    <title>login</title>
</head>
<body>
    <form action="/accounts/login/" method="post">
        {% csrf_token %}
        Username<input type="text" name="username" required="required"><br>

    <div>
        {% for message in messages %}
            <bold>{{ ms }}</bold>
        {% endfor %}
    </div>
</body>
</html>
