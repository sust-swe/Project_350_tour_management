<!DOCTYPE HTML>
<html lang="en">
<head>

    <title>Tour Manager/register</title>
</head>

<body>
    <form action="/accounts/register/" method="post" >
        {% csrf_token %}
        <input type="text" name="first_name" required="required" placeholder="First Name"> <br>
        <input type="text" name="last_name" required="required" placeholder="Last Name"> <br>
        <input type="text" name="username"   required="required"  placeholder="Username" > <br>
        <input type="password" name="password1" required="required" placeholder="Password"> <br>
        <input type="password" name="password2" required="required" placeholder="Confirm Password"> <br>

        {% for ms in messages %}
            <bold>{{ ms }}</bold>
        {% endfor %}
        <br>
        <input type="submit" value="ENTER">
    </form>



</body>
</html>
