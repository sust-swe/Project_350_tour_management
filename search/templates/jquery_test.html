<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div id="test">hi</div>
    <button id="b1">Click Me</button>

    <script>
        $("#b1").click(function () { $("#test").show(); });
        $("#b1").dblclick(function () { $("#test").hide(); });
    </script>
</body>

</html>
