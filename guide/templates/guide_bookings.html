{% extends "base.html" %}

{% block content_1 %}
    <title>guide bookings</title>
{% endblock %}

{% block header %}
    Bookings
{% endblock %}

{% block content_2 %}
    {% for booking in bookings %}
        <a href="/guide/{{ guide.id }}/bookings/"><button class="body_button_class">
            {{ booking.customer.user.username }} at {{ booking.booking_time }}
        </button></a><br>
    {% endfor %}
{% endblock %}

{% block body_op %}
    <a href="/guide/{{ guide.id }}/"><button class="body_op_button_class">{{ guide.name }}</button></a>
{% endblock %}
