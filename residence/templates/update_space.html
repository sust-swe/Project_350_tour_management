{% extends 'base.html' %}

{% block content_1 %}
    <title>Update Space</title>
{% endblock %}

{% block header %}
    {{ space.name }}
{% endblock %}

{% block content_2 %}
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="form_table">
        {{ form.as_table }}
    </table>
    <button class="body_button_class" type="submit">Update</button>
    </form>
{% endblock %}

{% block body_op %}
    <a href="/residence/space/{{ space.id }}/"><button class="body_op_button_class">{{ space.name }}</button></a>
{% endblock %}
