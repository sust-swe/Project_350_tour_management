        <!-- <img src="user.jpg" style="align-self: center;" class="card-img img-thumbnail" alt="..."> -->

                {{form.media}}
                {{ form|crispy }}

                <div class="text-right">
                    <input type="submit" class="btn btn-info btn-lg" onclick="success();" value="Post Comment">

                        swal({
                            title: "Successful!!",
                            text: "Your Comment Posted!",
                            type: "success",
                            timer: 2000
                        });
