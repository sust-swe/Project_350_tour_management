{% extends "base2.html" %}
{% block content_1 %}
<h1>New Comment</h1>
<form class="post-form" method="POST">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button type="submit" onclick="successful();">Post Comment</button>
    <script type="text/javascript">
        function successful() {
            swal({
                title: "Successful!!",
                text: "Your Comment Posted!",
                type: "success",
                timer: 2000
            });
            // swal("Good job!", "Your Comment Posted!", "success")
            // var timeout = 1000; //1 second
            // setTimeout(() => {

            // }, timeout);
        }


    </script>


</form>




{% endblock content_1 %}
