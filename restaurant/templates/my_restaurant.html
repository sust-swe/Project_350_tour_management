{% extends 'base.html' %}
{% load static %}
{% static "images" as statimgsrc %}
{% block content_1 %}
<title>My Restaurants</title>
{% endblock %}

{% block header %}
My Restaurant
{% endblock %}

{% block content_2 %}
<table>
    {% for restaurant in qs %}
    <tr>
        <td>
            <a href="/restaurant/{{restaurant.id}}/"><button class="body_button_class">{{restaurant.name}}</button></a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

{% block body_op %}
<a href="/restaurant/add/"><button class="body_op_button_class">Add New Restaurant</button></a>
{% endblock %}
