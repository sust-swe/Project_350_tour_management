{% extends 'base.html' %}
{% block content_1 %}<title>Menu</title>{% endblock %}

{% block header %}
Menu
{% endblock %}

{% block content_2 %}
<table>
    {% for item in menu %}
    <tr>
        <td>
            <a href="/restaurant/food/{{ item.id }}/">
                <button class="body_button_class">{{ item.name }}</button>
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

{% block body_op %}

{% if restaurant.user_detail.user == request.user %}
<a href="add_item/"><button class="body_op_button_class">Add New Item</button></a>
{% endif %}
<a href="/restaurant/{{ restaurant.id }}/"><button class="body_op_button_class">{{ restaurant.name }}</button></a>
{% endblock %}
