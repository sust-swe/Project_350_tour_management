{% extends "base.html" %}



{% block header %}
{{restaurant.name}} #orders
{% endblock %}

{% block content_1 %}
<title>restaurant orders</title>
{% endblock %}

{% block content_2 %}
<table>
    {% for order in orders %}
    <tr>
        <td>
            <a href="/restaurant/order/{{ order.id }}/"><button
                    class="body_table_data_button">{{ order.customer.username }}
                    at {{ order.order_time }}</button> </a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

{% block body_op %}
<a href="/restaurant/{{ restaurant.id }}/"><button class="body_op_button_class">{{ restaurant.name }}</button></a>
{% endblock %}
