{% extends "base.html" %}



{% block header %}
    Orders
{% endblock %}

{% block content_1 %}
    <title>restaurant orders</title>
    {% endblock %}

{% block content_2 %}
    {% for order in orders %}
        <a href="/restaurant/order/{{ order.id }}/"><button class="body_button_class">{{ order.customer.username }} at {{ order.order_time }}</button> </a><br>
{% endfor %}
{% endblock %}

{% block body_op %}
    <a href="/restaurant/{{ restaurant.id }}/"><button class="body_op_button_class">{{ restaurant.name }}</button></a>
{% endblock %}
