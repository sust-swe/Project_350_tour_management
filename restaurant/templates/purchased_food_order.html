{% extends "base.html" %}

{% block content_1 %}
    <title>Purchased Food Order</title>
{% endblock %}

{% block header %}
    My Food Order
{% endblock %}

{% block content_2 %}
    {% for order in orders %}
        <a href="/restaurant/order/{{ order.id }}/">
            <button class="body_button_class">From {{ order.restaurant.name }} at {{ order.order_time }}</button>
        </a><br>
    {% endfor %}
{% endblock %}

{% block body_op %}
    <a href="/my_orders/"><button class="body_op_button_class">My Orders</button> </a>
{% endblock %}
