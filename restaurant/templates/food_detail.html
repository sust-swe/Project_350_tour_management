{% extends 'base.html' %}


{% block content_1 %}
<title>Food Detail</title>
{% endblock content_1 %}

{% block header %}
    {{ food.name }}
{% endblock %}

{% block content_2 %}

    {% if food.img %}
    <img src="{{food.img.url}}" class="image_ste">
    {% endif %}

<table class="body_table">
    <tr>
        <td>Price</td>
        <td>{{food.price}}</td>
    </tr>
</table>

{% endblock content_2 %}

    {% block body_op %}
        <a href="/restaurant/{{food.restaurant.id}}/"><button class="body_op_button_class">{{food.restaurant.name}}</button></a>
        <button class="AddToCart body_op_button_class" myval="{{food.id}}">Add to Cart</button>
        <a href="/restaurant/food/{{ food.id }}/update/"><button class="body_op_button_class">Update</button></a>
        <a href="/restaurant/food/{{ food.id }}/delete/"><button class="body_op_button_class">Delete</button></a>

        <script>
    $(".AddToCart").click(function () {

        $.ajax({
            url: "/restaurant/addtocart/",
            data: { "item_id": $(this).attr("myval") },
            success: function (redata) {
                alert(redata);
            }
        });
    });
</script>

    {% endblock %}
